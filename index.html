<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Encrypt your email and generate unix command to reveal it"
    />
    <title>Encrypt your email address</title>
    <!-- PNG favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/simple-grid.min.css" />
  </head>
  <body>
    <!-- Content of your website or application -->
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h1>Encrypt your email address</h1>
          <p>
            E-mail scraping sucks. Encrypt your email address with this form and
            just ask your friends to paste the generated command into their
            terminal emulator to reveal your address.
          </p>
          <form onsubmit="return false">
	    <label for="email">Email</label>
            <input type="email" placeholder="Your email address" id="email" />
            <input type="submit" id="generate" value="Generate" />
          </form>
          <div id="command"></div>
        </div>
      </div>
    </div>
    <!-- Bundled JavaScript file -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
